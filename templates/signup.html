{% extends "base.html" %}

{% block title %}Sign Up - Stocker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">Stocker</h1>
            <h2 class="auth-title">Create your account</h2>
            <p class="auth-subtitle">Start trading with confidence</p>
        </div>
        
        <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    class="form-input" 
                    placeholder="John Smith"
                    required
                    autocomplete="name"
                >
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-input" 
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <div class="form-agreement">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" class="form-checkbox" required>
                    <span>I agree to the Terms of Service and Privacy Policy</span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p class="auth-footer-text">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="form-link">Sign in</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
    background-color: var(--bg-primary);
}

.auth-card {
    width: 100%;
    max-width: 440px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    border-radius: 8px;
    padding: var(--space-2xl);
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-2xl);
}

.auth-logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--space-lg);
    letter-spacing: -0.02em;
}

.auth-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-sm);
}

.auth-subtitle {
    font-size: 0.9375rem;
    color: var(--text-secondary);
}

.auth-form {
    margin-bottom: var(--space-xl);
}

.form-agreement {
    margin-bottom: var(--space-xl);
}

.checkbox-label {
    display: flex;
    align-items: flex-start;
    gap: var(--space-sm);
    font-size: 0.875rem;
    color: var(--text-secondary);
    cursor: pointer;
    line-height: 1.5;
}

.form-checkbox {
    width: 16px;
    height: 16px;
    cursor: pointer;
    margin-top: 2px;
    flex-shrink: 0;
}

.form-link {
    font-size: 0.875rem;
    color: var(--accent-focus);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.form-link:hover {
    color: var(--text-primary);
}

.auth-footer {
    text-align: center;
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
}

.auth-footer-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
}
</style>
{% endblock %}
