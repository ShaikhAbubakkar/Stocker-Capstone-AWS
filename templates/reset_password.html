{% extends "base.html" %}

{% block title %}Reset Password - Stocker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">Stocker</h1>
            <h2 class="auth-title">Set a new password</h2>
            <p class="auth-subtitle">Choose a strong password for your account</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('reset_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Create a strong password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-input"
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
            </div>

            <button type="submit" class="btn btn-primary btn-block">Update password</button>
        </form>

        <div class="auth-footer">
            <p class="auth-footer-text">
                Back to
                <a href="{{ url_for('login') }}" class="form-link">Sign in</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
    background-color: var(--bg-primary);
}

.auth-card {
    width: 100%;
    max-width: 440px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    border-radius: 8px;
    padding: var(--space-2xl);
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-2xl);
}

.auth-logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--space-lg);
    letter-spacing: -0.02em;
}

.auth-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-sm);
}

.auth-subtitle {
    font-size: 0.9375rem;
    color: var(--text-secondary);
}

.auth-form {
    margin-bottom: var(--space-xl);
}

.form-link {
    font-size: 0.875rem;
    color: var(--accent-focus);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.form-link:hover {
    color: var(--text-primary);
}

.auth-footer {
    text-align: center;
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
}

.auth-footer-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
}
</style>
{% endblock %}
