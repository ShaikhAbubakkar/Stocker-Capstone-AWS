{% extends "base.html" %}

{% block title %}Login - Stocker{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-logo">Stocker</h1>
            <h2 class="auth-title">Welcome back</h2>
            <p class="auth-subtitle">Sign in to access your portfolio</p>
        </div>
        
        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember" class="form-checkbox">
                    <span>Remember me</span>
                </label>
                <a href="{{ url_for('forgot_password') }}" class="form-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        
        <div class="auth-footer">
            <p class="auth-footer-text">
                Don't have an account? 
                <a href="{{ url_for('signup') }}" class="form-link">Create one</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-lg);
    background-color: var(--bg-primary);
}

.auth-card {
    width: 100%;
    max-width: 440px;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border-subtle);
    border-radius: 8px;
    padding: var(--space-2xl);
}

.auth-header {
    text-align: center;
    margin-bottom: var(--space-2xl);
}

.auth-logo {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--space-lg);
    letter-spacing: -0.02em;
}

.auth-title {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: var(--space-sm);
}

.auth-subtitle {
    font-size: 0.9375rem;
    color: var(--text-secondary);
}

.auth-form {
    margin-bottom: var(--space-xl);
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-xl);
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: var(--space-sm);
    font-size: 0.875rem;
    color: var(--text-secondary);
    cursor: pointer;
}

.form-checkbox {
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.form-link {
    font-size: 0.875rem;
    color: var(--accent-focus);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.form-link:hover {
    color: var(--text-primary);
}

.auth-footer {
    text-align: center;
    padding-top: var(--space-lg);
    border-top: 1px solid var(--border-subtle);
}

.auth-footer-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
}
</style>
{% endblock %}
